# Workflow의 이름
# Workflow : 하나의 yml 파일을 하나의 Workflow라고 부른다.
name: CI/CD Deploy

# Event : 실행되는 시점을 설정
# main이라는 브랜치에 push 될 때 아래 Workflow를 실행
on:
  push:       # main 브랜치에 push 이벤트가 발생하면 실행
    branches:
      - main   # main 브랜치에 푸시될 때만 실행

# 하나의 Workflow는 1개 이상의 Job으로 구성된다.
# 여러 Job은 기본적으로 병렬적으로 수행된다.
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # GitHub Actions 실행 환경

    steps:
      - name: GitHub 리포지토리에서 최신 코드 가져오기
        uses: actions/checkout@v4
        # => 리포지토리 최신 코드를 GitHub Actions runner 환경으로 체크아웃

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin  # AdoptOpenJDK 계열
          java-version: 17
        # => Spring Boot 빌드 및 테스트에 필요한 Java 환경 설정

      - name: application.yml 파일 생성
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.yml
        # => ${{ secrets.APPLICATION_PROPERTIES }}: GitHub Secrets에 저장된 민감 정보를
        # application.yml 파일로 생성
        # => DB 정보, API Key 등 민감한 정보 관리용

      - name: 테스트 및 빌드
        run: ./gradlew clean build
        # => Gradle로 프로젝트 빌드 + 테스트 실행
        # => 실패 시 워크플로우 종료

      - name: AWS 인증 정보 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # => ECR, EC2 등 AWS 리소스 접근 권한 부여

      - name: AWS ECR 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        # => ECR 레지스트리에 Docker push/pull할 수 있도록 로그인

      - name: Docker 이미지 생성
        run: docker build -t market-server .
        # => 프로젝트 루트 기준으로 Docker 이미지 빌드

      - name: Docker 이미지 태그
        run: docker tag market-server ${{ steps.login-ecr.outputs.registry }}/market-server:latest
        # => ECR 레지스트리에 push할 태그 생성

      - name: Docker 이미지 ECR에 push
        run: docker push ${{ steps.login-ecr.outputs.registry }}/market-server:latest
        # => AWS ECR에 Docker 이미지 업로드

      - name: EC2 접속 후 기존 컨테이너 제거 및 새 컨테이너 실행
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            # 기존 컨테이너 중지 및 제거
            docker stop market-server || true
            docker rm market-server || true
            # 최신 이미지 pull
            docker pull ${{ steps.login-ecr.outputs.registry }}/market-server:latest
            # 컨테이너 실행 (포트 8080)
            docker run -d --name market-server -p 8080:8080 ${{ steps.login-ecr.outputs.registry }}/market-server:latest
        # => EC2에서 새 컨테이너 실행